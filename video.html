<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./master.css">

  <title>YouTube_Fixed</title>

</head>

<body>

  <div class="container-fluid">

    <!-- Navigation -->
    <div class="row mt-2">
      <div class="col-2 d-none d-lg-block nav_theme ">
        <hr>
        <a class="text-dark" href="./index.html">Home</a>
        <p class="text-dark text-left mt-4 mb-4">Subscribers</p>

        <hr>
      </div>

      <div class="col p-0 ">

          <div class="col">
            <a class="text-dark pl-2" href="./index.html">

            </a>
          </div>
          <div class=" col active-cyan-4 mt-2 mr-4 d-none d-sm-block">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </div>
          <div class="col-4 text-right">
            <a href="./editor.html">
              <img class="mr-1" src="./images/icon_edit.png" id="image_parameter">
            </a>
            <a href="./channel.html">
              <img class="mr-1" src="./images/icon_name.png" id="image_parameters">
            </a>
          </div>
        </div>

        <div class="col mt-2 mr-2 text-left">
          <div class="row">
            <div class="col">
              <iframe width="700" height="500" src="https://www.youtube.com/embed/9YQf_1dJpWI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture controls=0" allowfullscreen>">
              </iframe>
            </div>
            <div class="col">

          </div>
        </div>
        <div class="col mt-2 " id="video_videotitle"> Nipples And His Belly Button Official Song
        </div>
        <div class="row mt-3">
          <div class="col mt-1 ml-4 pl-2 pr-2" id="video_videowatch">11,654 view
          </div>
            <div class="col mt-1 mr-5 p-0 pr-4" id="video_videowatch"> Oct. 15, 2018
          </div>
          <div class="col p-0 text-center">
            <img src="./images/video_likebutton.png" id="video_icon">
            14K
          </div>
          <div class="col p-0 text-left">
            <img src="./images/video_dislike.png" id="video_icon"> 5K
          </div>
          <div class="col p-0 text-left" id="video_videowatch"> SHARE
          </div>
        </div>

        <hr>

        <div class="row m-0">
          <div class="col-1">
            <img id="video_channelicon" src="./images/channel_default.png">
          </div>
          <div class="col mt-1">
            <div class="pl-3" id="video_channelname">Channel Name
            </div>
            <div class="pl-3" id="video_subcount">3.7M subscribers
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn color_themebutton ml-3 mt-1 mb-2 pl-3"> Subscribe
            </button>

          </div>
        </div>
        <div class="row">
          <div class="col mt-5 ml-5" id="video_channelname">Put Together by me The Official Song From BatDad
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col " id="video_channelname"> Comments:
          </div>
          <div class="col" id="video_subcount"> No comments
          </div>

        </div>
        <hr>

      </div>
